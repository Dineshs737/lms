version: "3.8"

services:
  nginx:
    image: nginx:stable
    container_name: ils_nginx
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    restart: always

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ils_php
    volumes:
      - ./src:/var/www/html
    env_file: .env
    environment:
      TZ: ${TZ:-Asia/Colombo}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-user123}
      DB_NAME: ${DB_NAME:-library_db}
      ADMIN_CODE: ${ADMIN_CODE:-ADMIN001}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-example@gmail.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-password}
      SMTP_ENCRYPTION: ${SMTP_ENCRYPTION:-tls}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@example.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Library System}
      SMS_API_URL: ${SMS_API_URL:-}
      SMS_API_KEY: ${SMS_API_KEY:-}
      SMS_SENDER_ID: ${SMS_SENDER_ID:-}
    restart: always

  db:
    image: mysql:8.0
    container_name: ils_db
    restart: always
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-library_db}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-user123}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/library.sql:/docker-entrypoint-initdb.d/library.sql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "${DB_PORT_EXTERNAL:-3307}:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ils_phpmyadmin
    restart: always
    env_file: .env
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER:-user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-user123}
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    depends_on:
      - db

volumes:
  db_data:
